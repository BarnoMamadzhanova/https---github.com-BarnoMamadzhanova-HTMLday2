<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="welcome" id="welcome">
                <h1>Chef's Pasta</h1>
            </div>
            <div class="pages" id="first">
                <ul>
                   <li> <a href="home.html">Home</a></li>
                   <li> <a href="about.html">About</a></li>
                   <li> <a href="exercise2.html">Main</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form class="form" id="contactform">
            <h3>Contact Form</h3>
            <label for="firstname" >First Name</label>
            <input type="text"  name="firstname" id="firstname"  placeholder="First Name"><br>
            <br>
            <label for="lastname" >Lastname</label>
            <input type="text"  name="lastname" id="lastname"  placeholder="Last Name"><br>
            <br>
            <label for="phone" >Phone</label>
            <input type="number"  name="phone" id="phone"  placeholder="Phone Number"><br>
            <br>
            <label for="message" >Message: </label>
            <br>
            <textarea id="message"  name="message" rows="3"  cols="50">
            </textarea>
            <br>
            <label for="Email" >Email:</label>
            <input type="email"  name="Email" id="Email"  placeholder="Your Email"><br>
            <br>
            <label for="password" >Password:</label>
            <input type="password"  name="password" id="password"  placeholder="Your Password"><br>
            <br>
            <input type="submit"  value="Submit">
            <input type="submit"  value="Reset">
        </form>
    </main>
</body>
</html>
